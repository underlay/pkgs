syntax = "proto3";
package types;

message Package {
	string resource = 1;
	bytes id = 2;
	string subject = 3;
	bytes value = 4;
	uint64 extent = 5;
	string created = 6;
	string modified = 7;
	bytes revisionOf = 8;
	string revisionOfSubject = 9;
	repeated string member = 10;
}

message File {
	bytes value = 1;
	string format = 2;
	uint64 extent = 3;
}

message Resource {
	uint32 type = 1;
	oneof resource {
		Package package = 2;
		bytes message = 3;
		File file = 4;
	}
}
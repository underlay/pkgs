syntax = "proto3";
package types;

message Package {
	string resource = 1;
	bytes id = 2;
	string subject = 3;
	bytes value = 4;
	uint64 extent = 5;
	string created = 6;
	string modified = 7;
	string description = 8;
	bytes revisionOf = 9;
	string revisionOfSubject = 10;
	repeated string keyword = 11;
	repeated string member = 12;
}

message File {
	bytes value = 1;
	uint64 extent = 2;
	string format = 3;
}

syntax = "proto3";
package main;

message Package {
	string resource = 1;
	bytes id = 2;
	string subject = 3;
	bytes value = 4;
	uint64 extent = 5;
	string created = 6;
	string modified = 7;
	repeated string member = 8;
	repeated string memberOf = 9;
}

message File {
	bytes value = 1;
	string format = 2;
	uint64 extent = 3;
}

message Resource {
	oneof resource {
		Package package = 1;
		bytes message = 2;
		File file = 3;
	}
}